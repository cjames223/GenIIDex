<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GenIIDex</title>
        <link rel="shortcut icon" type="image/png" href="favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="genIIdex.css">
        <link rel="stylesheet" href="genIIdex-modal.css">
    </head>
    <body>
        <header id="main-header">
            <h1>GENIIDEX</h1>
        </header>
            <p>A Generation II Pokedex</p>
            <input id="search-input" class="input-search" type="search" placeholder="Search By Name Or Type">
            <p>OR</p>
            <button id="show-button" class="input-search pokemon-show-hide">SHOW ALL POKEMON!!!</button>
            <button id="hide-button" class="input-search pokemon-show-hide hide">HIDE ALL POKEMON!!!</button>
            <h1 id="no-results" class="hide">NO RESULTS FOUND!!!</h1> 
            <div id="main-container">
                
            </div>
            <div class="modal-container">
                <div class="modal">
                    <img class="modal-image" src="">
                    <button class="close" type="button" data-close><span class="button-text">&times;</span></button>
                    <header class="modal-header"></header>
                    <span id="modal-type1" class="type1 null"></span>
                    <span id="modal-type2" class="type2 null"></span>
                    <p class="modal-info">HEIGHT: <span id="height" class="modal-info"></span></p>
                    <p class="modal-info">WEIGHT: <span id="weight" class="modal-info"></span></p>
                    <p class="modal-info">HABITAT: <span id="habitat" class="modal-info"></span></p>
                    <p id="entry" class="modal-info"></p>
                </div>
            </div>
        <script src="genIIdex.js" async defer></script>
    </body>
</html>
